<svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Light background -->
  <rect width="200" height="120" fill="#f8f9fa"/>

  <!-- Quote card -->
  <rect x="20" y="20" width="160" height="70" rx="6" fill="white" stroke="#1B4565" stroke-width="2"/>

  <!-- Quote mark -->
  <text x="30" y="45" font-size="24" fill="#3E9BA4" font-family="Georgia, serif">"</text>

  <!-- Quote text lines -->
  <rect x="45" y="35" width="120" height="4" rx="1" fill="#374151"/>
  <rect x="45" y="45" width="110" height="4" rx="1" fill="#374151"/>
  <rect x="45" y="55" width="100" height="4" rx="1" fill="#374151"/>

  <!-- Attribution -->
  <rect x="100" y="72" width="60" height="3" rx="1" fill="#9ca3af"/>

  <!-- Source -->
  <rect x="70" y="100" width="60" height="3" rx="1" fill="#dee2e6"/>
</svg>
