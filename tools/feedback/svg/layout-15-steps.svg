  <rect x="15" y="10" width="80" height="8" rx="2" fill="#1B4565"/>

  <!-- Step 1 -->
  <circle cx="25" cy="40" r="10" fill="#1B4565"/>
  <text x="25" y="44" font-size="10" fill="white" text-anchor="middle" font-family="system-ui">1</text>
  <rect x="42" y="32" width="50" height="5" rx="1" fill="#374151"/>
  <rect x="42" y="42" width="80" height="3" rx="1" fill="#9ca3af"/>

  <!-- Step 2 -->
  <circle cx="25" cy="65" r="10" fill="#3E9BA4"/>
  <text x="25" y="69" font-size="10" fill="white" text-anchor="middle" font-family="system-ui">2</text>
  <rect x="42" y="57" width="50" height="5" rx="1" fill="#374151"/>
  <rect x="42" y="67" width="70" height="3" rx="1" fill="#9ca3af"/>

  <!-- Step 3 -->
  <circle cx="25" cy="90" r="10" fill="#1B4565"/>
  <text x="25" y="94" font-size="10" fill="white" text-anchor="middle" font-family="system-ui">3</text>
  <rect x="42" y="82" width="50" height="5" rx="1" fill="#374151"/>
